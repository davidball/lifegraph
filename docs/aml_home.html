<script>


function makeBloodCategoryDots() {

var graph1 = new Graph;

var name_stem = 'Stem\nCell'
graph1.addNodes([['stem',name_stem]]);

var name_more1 = "Blood\nCell"

var name_aml = "AML\nCell"
var operations = [
    ["addlinkednode","stem","p2_1",name_stem],
    ["addlinkednode","stem","p2_2",name_stem],
    ["addlinkednode","p2_1","p2_1_1",name_aml],
    ["addlinkednode","p2_1","p2_1_2",name_aml],
    ["addlinkednode","p2_2","p2_2_1",name_more1],        
    ["addlinkednode","p2_2","p2_2_2",name_more1],     
    ["removenode","p2_1"],            
    ["removenode","p2_2"],
    ["addlinkednode","p2_1_1","aml_1",name_aml],              
    ["addlinkednode","p2_1_1","aml_2",name_aml],              
    ["addlinkednode","p2_1_2","aml_3",name_aml],              
    ["addlinkednode","p2_1_2","aml_4",name_aml]
]

    return makeDotsFromSubGraphs(graph1, operations);
}



function init() {
    dots = makeBloodCategoryDots();
    renderArrayOfDots(dots);
}
//$(init);


</script>
