function makeBloodCategoryDots() {

var graph1 = new Graph;

graph1.addNodes([['acedia','Acedia']]);

    ["addlinkednode","acedia","em","evagatio mentis"],

    ["addlinkednode","emrev","irr","Irreverent urge 'to pour oneself out from the peak of the mind onto many things (importunitas)"],
    ["addlinkednode","emrev","imp","interior restlessness (inquietudo)"],
    ["addlinkednode","emrev","inq","instability of place or purpose (instibilitas loci vel  propositi)"],
    
    

]

    return makeDotsFromSubGraphs(graph1, operations);
}
